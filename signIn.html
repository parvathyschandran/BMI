<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-image: url('https://cdn.pixabay.com/photo/2017/01/09/11/30/dumbbell-1966247_960_720.jpg')">
    <center>
        <div class="signin_wrapper">
            <!-- form -->
            <div class="form_wrapper">
                <form>
                    <h1 class="form_head">Sign In</h1>
                    <div class="mb-3 ">
                        <input id="loginUname" type="email" class="form_button " style="background-color:#333;color: white;"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or Phone Number">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <input id="loginPswd" type="password" class=" form_button" style="background-color:#333;color: white;"
                            id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <!-- output -->
                    <div id="output" class="mb-2 mt-2 text-danger"></div>
                    <!-- specify typr of button as "button" else it only refreshes the page-->
                    <button onclick="login()" type="button" class="btn btn-primary form_button mt-3 mb-3"
                        style="background-color: red; color: white;">Login</button>
                </form>
            </div>
        </div>
    </center>
</body>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>

</html>
