<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <center>
        <div class="signin_wrapper">
            <!-- form -->
            <div class="form_wrapper">
                <form>
                    <h1 class="form_head">BMI CALCULATOR</h1>
                    <div class="mb-3 ">
                        <input id="weight" type="text" class="form_button " style="background-color:#333;color: white;"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your weight in kilograms">
                    </div>
                    <div class="mb-3">
                        <input id="height" type="text" class=" form_button" style="background-color:#333;color: white;"
                            id="exampleInputPassword1" placeholder="Enter your height in centimeters ">
                    </div>
                    <!-- invalid input -->
                    <div id="invalid" class="mb-2 mt-2 text-danger" style="text-align: left;"></div>
                    <!-- specify typr of button as "button" else it only refreshes the page-->
                    <button onclick="calculate()" type="button" class="btn btn-primary form_button mt-3 mb-3"
                        style="background-color: rgba(255, 0, 0, 0.959); color: white;">Check</button>
                    <!-- output -->
                    <div id="result" class="mb-2 mt-4 "></div>

                </form>
            </div>
        </div>
    </center>
</body>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
<script src="./main.js"></script>

</html>
